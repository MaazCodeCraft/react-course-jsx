<!DOCTYPE html>
<html>
  <head>
    <title>exercise</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/maazcodecraft@1.0.1/react.js"></script>
    <script src="https://unpkg.com/maazcodecraft@1.0.1/react-dom.js"></script>
    <script src="https://unpkg.com/maazcodecraft@1.0.1/babel.js"></script>

    <script type="text/babel">


      function Counter({ count, setCount }) {
      
        function increaseCount() {
          setCount(count + 1);
        }
        return(
          <button onClick={increaseCount}>
            Clicked {count} {count === 1 ? "time" : "times"}
          </button>
        );
      }

      function App() {
        const [count, setCount] = React.useState(0);

        function resetCount() {
          setCount(0);
        }

        return(
          <>
            <Counter 
              count={count}
              setCount={setCount}
            />
            <Counter 
              count={count}
              setCount={setCount}
            />

            <button 
              onClick={resetCount}
            >Reset</button>
          </>
        );
      }

      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
