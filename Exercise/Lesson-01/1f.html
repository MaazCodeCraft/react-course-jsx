<!DOCTYPE html>
<html>
  <head>
    <title>exercise</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/maazcodecraft@1.0.1/react.js"></script>
    <script src="https://unpkg.com/maazcodecraft@1.0.1/react-dom.js"></script>
    <script src="https://unpkg.com/maazcodecraft@1.0.1/babel.js"></script>

    <script type="text/babel">
      const productCost = 10 + 2 * 8;
      const shippingCost = 5;
      const totalCost = productCost + shippingCost;

      const div = (
        <div>
          <p>Product cost: ${productCost}</p>
          <p>Shipping cost: ${shippingCost}</p>
          <p>Total cost: ${totalCost}</p>
          <button>Add to cart</button>
        </div>
      );

      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(div);
    </script>
  </body>
</html>
