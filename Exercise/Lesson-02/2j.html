<!DOCTYPE html>
<html>
  <head>
    <title>exercise</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/maazcodecraft@1.0.1/react.js"></script>
    <script src="https://unpkg.com/maazcodecraft@1.0.1/react-dom.js"></script>
    <script src="https://unpkg.com/maazcodecraft@1.0.1/babel.js"></script>

    <script type="text/babel">

      function ProductDetails( { name, price, discountPrice, imgSrc } ) {
        return(
          <div>
            <img src={imgSrc} width="100" />
            <p>{name}</p>
            {!discountPrice ? (
              <p>Price: ${price}</p>
            ) : (
              <>
                <del>Price: ${price}</del>
                <p>Discount price: ${discountPrice}</p>
              </>
            )}
            <button>Add to cart</button>
          </div>
        );
      }

      function App() {
        return(
          <>
            <ProductDetails 
              imgSrc="cotton-socks.png"
              name="Cotton socks" 
              price="10.90"
              discountPrice="5.45" 
            />
            <ProductDetails 
              imgSrc="tennis-balls.png"
              name="Tennis balls" 
              price="6.00" 
            />
            <ProductDetails 
              imgSrc="plain-t-shirt.png"
              name="Plain T-Shirt" 
              price="7.99" 
            />
          </>
        );
      }

      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
