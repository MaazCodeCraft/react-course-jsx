<!DOCTYPE html>
<html>
  <head>
    <title>exercise</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/maazcodecraft@1.0.1/react.js"></script>
    <script src="https://unpkg.com/maazcodecraft@1.0.1/react-dom.js"></script>
    <script src="https://unpkg.com/maazcodecraft@1.0.1/babel.js"></script>

    <script type="text/babel">

      function ProductDetails( { name, price, discountPrice } ) {
        return(
          <>
            <p>{name}</p>
            <p>Price: ${price}</p>
            {discountPrice && (
              <p>Discount price: ${discountPrice}</p>
            )}
            <button>Add to cart</button>
          </>
        );
      }

      function App() {
        return(
          <>
            <ProductDetails 
              name="Cotton socks" 
              price="10.90"
              discountPrice="5.45" 
            />
            <ProductDetails 
              name="Tennis balls" 
              price="6.00" 
            />
            <ProductDetails 
              name="Plain T-Shirt" 
              price="7.99" 
            />
          </>
        );
      }

      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
