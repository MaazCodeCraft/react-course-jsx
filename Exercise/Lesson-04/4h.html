<!DOCTYPE html>
<html>
  <head>
    <title>exercise</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev@8.6.4/dayjs.js"></script>

    <script src="https://unpkg.com/maazcodecraft@1.0.1/react.js"></script>
    <script src="https://unpkg.com/maazcodecraft@1.0.1/react-dom.js"></script>
    <script src="https://unpkg.com/maazcodecraft@1.0.1/babel.js"></script>

    <script type="text/babel">
      function App() {
        const [count, setCount] = React.useState(0);
        const buttonRef = React.useRef();

        const increaseCount = () => {
          setCount(count + 1);
        };

        const resetCount = () => {
          setCount(0);
        };

        const AutoCount = () => {
          setInterval(() => {
            const buttonElem = buttonRef.current;
            if (buttonElem) {
              buttonElem.click();
            }
          }, 1000);
        };

        return (
          <>
            <button onClick={increaseCount} ref={buttonRef}>
              Clicked {count} {count === 1 ? "time" : "times"}
            </button>
            <button onClick={resetCount}>Reset</button>
            <button onClick={AutoCount}>AutoClick</button>
          </>
        );
      }

      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
