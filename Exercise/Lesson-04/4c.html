<!DOCTYPE html>
<html>
  <head>
    <title>exercise</title>

    <style>
      .on-button {
        background-color: rgb(25, 135, 84);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        padding: 10px 12px;
      } 

      .off-button {
        background-color: rgb(220, 53, 69);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        padding: 10px 12px;
      } 
      
    </style>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/maazcodecraft@1.0.1/react.js"></script>
    <script src="https://unpkg.com/maazcodecraft@1.0.1/react-dom.js"></script>
    <script src="https://unpkg.com/maazcodecraft@1.0.1/babel.js"></script>

    <script type="text/babel">
      function App () {
        const [isButtonOn, setIsButtonOn] = React.useState(true);

        function switchButtonOn() {
          if(isButtonOn) {
            setIsButtonOn(false);
          } else {
            setIsButtonOn(true);
          };
        }

        return(
          <button 
            className= {isButtonOn ? "on-button" : "off-button"} 
            onClick={switchButtonOn}
          >
            {isButtonOn ? "ON" : "OFF"}
          </button>
        );
      }

      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
