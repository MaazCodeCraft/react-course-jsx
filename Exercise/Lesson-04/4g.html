<!DOCTYPE html>
<html>
  <head>
    <title>exercise</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev@8.6.4/dayjs.js"></script>

    <script src="https://unpkg.com/maazcodecraft@1.0.1/react.js"></script>
    <script src="https://unpkg.com/maazcodecraft@1.0.1/react-dom.js"></script>
    <script src="https://unpkg.com/maazcodecraft@1.0.1/babel.js"></script>

    <script type="text/babel">
      function App() {
        const [time, setTime] = React.useState(dayjs().format("HH:mm:ss"));

        React.useEffect(() => {
          setInterval(() => {
            setTime(dayjs().format("HH:mm:ss"));
            console.log("run code");
          }, 1000);
        }, []);

        return <p>Current time: {time}</p>;
      }

      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
